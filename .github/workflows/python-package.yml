name: Build

on: [push, pull_request]

env:
    CIBW_BUILD: "cp37-* p38-* p39-*"
    CIBW_BEFORE_BUILD: pip install scikit-build
    CIBW_BEFORE_BUILD_LINUX: /project/swmm-toolkit/tools/install-swig.sh && pip install cmake scikit-build
    CIBW_REPAIR_WHEEL_COMMAND: ""
jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
        fail-fast: false
        matrix:
          os: [windows-2016, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Install requirements
        if: ${{ contains(matrix.os, 'windows') }}
        run: choco install swig

      - if: ${{ contains(matrix.os, 'macos') }}
        run: brew install libomp swig

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'

      - name: Install cibuildwheel
        run: |
          python -m pip install cibuildwheel==1.6.0

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse swmm-toolkit

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl
